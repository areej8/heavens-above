name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: |
          npx eslint . || echo "Lint warnings detected"

      - name: Run tests
        run: |
          echo "No formal tests yet â€” running basic syntax check"
          node -c run.js

      - name: Build successful
        if: success()
        run: echo " All checks passed successfully!"

      - name: Build failed
        if: failure()
        run: echo " Build failed. Please check logs above."

