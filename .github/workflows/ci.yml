name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-scraper:
    name: Install & Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run scraper (main script)
        run: node run.js

      - name: Upload scraped data (if exists)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: public/data

