name: Deploy to GitHub Pages

# Trigger on pushes to main (so every push deploys)
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build, test and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Syntax check all .js files
        run: |
          echo "Running syntax check on JS files..."
          set -e
          # Check all JS files under project root and src
          files=$(git ls-files '*.js')
          for f in $files; do
            echo "Checking $f"
            node -c "$f"
          done
          echo "Syntax checks passed."

      # Optional: run your scraper to regenerate public/, uncomment if you want CI to run the scraper.
      # Warning: running the scraper in CI may hit remote site and could fail if cookies/session missing.
      # - name: (Optional) Run scraper to generate public/
      #   run: node run.js

      - name: Deploy `public/` to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # The folder to publish (project's public/ directory)
          publish_dir: ./public
          # Use the autogenerated GITHUB_TOKEN (no secrets required)
          publish_branch: gh-pages
          # Optionally set user identity shown on the gh-pages branch commits
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
